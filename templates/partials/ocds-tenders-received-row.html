<div class="application-summary">
    <a href="{% url 'ocds-tenderer' tenderer.ocid tenderer.party_id %}">{{ tenderer.party_id }}</a>
    <div class="ml-3">
        {{ name }}
    </div>
    <div class="ml-3">
        {% if errors %}
            {% include "partials/application-errors-badge.html" with n=errors %}
        {% endif %}
    </div>
    <div class="ml-3">
        {% if warnings %}
            {% include "partials/application-warnings-badge.html" with n=warnings %}
        {% endif %}
    </div>
</div>
